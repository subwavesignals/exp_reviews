{% extends 'base.html' %}

{% block title %}{{ search[text] }}{% endblock %}

{% block content %}

{% if search.get(results) %}
    <div class="result-list">
    {% for item in search[results] %}
        <div class="result-item">
            <a href="{{ item[slug] }}">{{ item[name] }}</a>
            <p>{{ item[info] }}</p>
        </div>
    {% endfor %}
    </div>
{% else %}
    <p>No results were found for {{ search[text] }}.</p>
{% endif %}

{% endblock %}
