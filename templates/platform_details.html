{% extends "base.html" %}

{% block title %}{{ platform.name }}{% endblock %}

{% block content %}
    <h1>{{ platform.name }}</h1>
    {% for game in platform.games %}
        <div class="platform-item">
            <a href="/games/{{ game.game_id }}">{{ game.name }}</a>
        </div>
    {% endfor %}    
{% endblock %}
